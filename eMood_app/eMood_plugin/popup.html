<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 150px;
            height: 125px;
            overflow: hidden;
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 20px 0 rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .icon {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        h1 {
            margin: 0;
            color: #333;
            font-weight: bold;
        }
        p {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="icon" src="icon.png" alt="Icon">
        <h1 class="text-center">eMood</h1>
    </div>
    <p>This extension is currently running and monitoring your active tab.</p>
</body>
</html>
