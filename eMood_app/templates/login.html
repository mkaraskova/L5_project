<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="no-scroll">
{% block content %}
<div class="container">
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <div class="col-12 text-center">
                        <img src="/static/images/logo.png"
                             style="width: 130%"
                             class="img-fluid login-logo" alt="Logo">
                    </div>

                    <form id="loginForm">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example3" name="email" class="form-control form-control-lg"
                                   placeholder="Enter a valid email address" required/>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="form3Example4" name="password"
                                   class="form-control form-control-lg"
                                   placeholder="Enter password" required/>
                        </div>
                        <div id="result" style="color: red; text-align: center; margin-bottom: 10px;"></div>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                            </button>
                            <p class="small fw-bold mt-2 pt-1 mb-0 ">Don't have an account? <a href="/register"
                                                                                               class="link-danger highlight-text">Register</a>
                            </p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div
                id="footer"
                class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">
                Martina Karaskova Master's project 2023. All rights reserved.
            </div>
            <!-- Copyright -->

            <!-- Right -->
        </div>
    </section>
</div>

<script src="/static/login.js"></script>
{% endblock %}
</div>
</body>
</html>
