<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
</head>
<body class="no-scroll">
{% extends "base.html" %}
{% block content %}
<!-- The Modal -->
<main>
    <div class="modal" id="myModal" tabindex="-1" style="margin-top: 80px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="/edit-profile" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Profile</h5>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" name="email" value="{{ user.email }}">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender" name="gender">
                                <option {{
                                'selected' if user.gender == 'Female' else '' }}>Female</option>
                                <option {{
                                'selected' if user.gender == 'Male' else '' }}>Male</option>
                                <option {{
                                'selected' if user.gender == 'Other' else '' }}>Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                </form>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top:60px;">
        <section class="vh-50">
            <div class="container py-5 h-80">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-lg-12 mb-4 mb-lg-0">
                        <div class="card mb-3" style="border-radius: .5rem;">
                            <div class="row g-0">
                                <div class="col-md-4 gradient-custom text-center text-white"
                                     style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                                    <img src="/static/images/profile-white.png"
                                         alt="Avatar" class="img-fluid my-5 avatar"/>
                                    <h5 style="margin-top: 30px;">{{ user.name }}</h5>
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body p-4">
                                        <h6>Information</h6>
                                        <a data-toggle="modal" data-target="#myModal" style="cursor: pointer;">
                                            <img style="width: 50px; position: absolute; top:0; right:30px"
                                                 src="static/images/edit.png">
                                        </a>
                                        <hr class="mt-0 mb-4">
                                        <div class="row pt-1">
                                            <div class="col-6 mb-3">
                                                <h6>Name</h6>
                                                <p class="text-muted">{{ user.name }}</p>
                                            </div>
                                            <div class="col-6 mb-3">
                                                <h6>Email</h6>
                                                <p class="text-muted">{{ user.email }}</p>
                                            </div>
                                        </div>
                                        <div class="row pt-1">
                                            <div class="col-6 mb-3">
                                                <h6>Gender</h6>
                                                <p class="text-muted">{{ user.gender }}</p>
                                            </div>
                                        </div>
                                        <div class="row pt-1">
                                            <div class="col-6 mb-3">
                                                <h6>Password</h6>
                                                <p class="text-muted">************</p>
                                            </div>
                                        </div>
                                        <hr class="mt-0 mb-4">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
<footer class="bg-body-tertiary text-center text-lg-start footer">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2023 Copyright: Martina Karaskova Master's project
    </div>
    <!-- Copyright -->
</footer>
{% endblock %}
</body>
</html>
