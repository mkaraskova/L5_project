<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="no-scroll">
{% block content %}
<div class="container">
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <div class="col-12 text-center">
                        <img src="/static/images/logo.png"
                             style="width: 130%"
                             class="img-fluid login-logo" alt="Logo">
                    </div>

                    <form id="registerForm">
                        <!-- Name input -->
                        <div class="form-outline mb-3">
                            <input type="name" id="formName" name="name" class="form-control form-control-lg"
                                   placeholder="Enter a full name" required/>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-3">
                            <input type="email" id="formEmail" name="email" class="form-control form-control-lg"
                                   placeholder="Enter a valid email address" required/>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="formPassword" name="password"
                                   class="form-control form-control-lg"
                                   placeholder="Enter password" required/>
                        </div>

                        <!-- Confirm Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="formConfirmPassword" name="confirm_password"
                                   class="form-control form-control-lg"
                                   placeholder="Confirm password" required/>
                        </div>
                        <div id="result" style="color: red; text-align: center; margin-bottom: 10px;"></div>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Register
                            </button>
                            <p class="small fw-bold mt-2 pt-1 mb-0 ">Already have an account? <a href="/login"
                                                                                                 class="link-danger highlight-text">Login</a>
                            </p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</div>
<footer class="bg-body-tertiary text-center text-lg-start footer" style="position: fixed; left: 0; bottom: 0; width: 100%;">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2023 Copyright: Martina Karaskova Master's project
    </div>
    <!-- Copyright -->
</footer>
<script src="/static/register.js"></script>
{% endblock %}
</body>
</html>
